<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <button (click)="onEditCourse()">Edit Course</button>
  <div class="courses">
    @if (courses !== undefined) {
      <course-card [course]="courses[0]" (courseChanged)="save($event)">
        <course-image [src]="courses[0].iconUrl"></course-image>
      </course-card>
    }
  </div>
</div>
