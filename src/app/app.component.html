<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <button (click)="onEditCourse()">Edit Course</button>
  <div class="courses">
    @if (courses !== undefined) {

      @for (course of (courses | filterByCategory: "BEGINNER"); track course.id){
        <course-card [course]="course" (courseChanged)="save($event)">
        <course-image [src]="course.iconUrl"></course-image>
      </course-card>
      }

    }
  </div>
</div>
